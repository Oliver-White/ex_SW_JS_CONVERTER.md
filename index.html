<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<form id="input">
		<label>Enter a Temp:</label>
		<input type="number" id ="temp_input" value="">
	</form>
	<form>
		<ul>
			<label>Fahrenheit</label>
			<li><input type="radio" name="temp" id="f" check="checked"></li>

			<li><input type="radio" name="temp" id="c"></li>

	</form>

	<button type="button" id="submit">Submit</button>
	<button type="button" id="clear">CLear</button>

	<div id="output"></div>




<script src="converter.js"></script>
